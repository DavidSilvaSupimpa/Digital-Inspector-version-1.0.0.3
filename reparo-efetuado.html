<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>REPARO EFETUADO</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">

  <body>
    <div class="container col-md-12 menu">

         <button type="button" class="btn btn-default btn-block item">RECUPERAÇÃO DE COMPONENTE</button>
         <button type="button" class="btn btn-default btn-block item">REINSTALÇÃO DO SISTEMA</button>
         <button type="button" class="btn btn-default btn-block item">REMOÇÃO DO CURTO</button>

         <button type="button" class="btn btn-default btn-block item">SUBSTITUIÇÃO DE PARAFUSO</button>
         <button type="button" class="btn btn-default btn-block item">SUBSTITUIÇÃO DA CAMERA</button>
         <button type="button" class="btn btn-default btn-sm save">SALVAR</button>
      </div>                  
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
